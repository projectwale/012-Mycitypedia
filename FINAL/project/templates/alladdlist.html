            </div>
            <div class="menu-sidebar__content js-scrollbar2">
                <div class="account-img">
                    <img src="../static/images/clients/reviewer-4.png" alt="Steve Austin" />

                <h4 class="name">ADMIN</h4>
                <nav class="navbar-sidebar2">
                    <ul class="list-unstyled navbar__list">
                        <li>
                            <a class="active" href="/alladdlist">

                            </a>
                        </li>


                        
                        <li>

                                <i class="ion-ios-plus-outline"></i>Add Listings</a>
                        </li>


                        <li>
                            <a href="/logout1">
                                <i class="ion-ios-upload-outline"></i>Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!--Sidebar Menu ends-->

        <!--Dashboard content Wrapper starts-->
        <div class="dash-content-wrap">

           <!-- Top header starts-->
           <header class="db-top-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-9 col-sm-6 col-4">
                        <div class="site-navbar-wrap v2">
                            <div class="site-navbar">
                                <div class="row align-items-center">
                                    <nav class="site-navigation float-left">
                                        <div class="container">

                                        </div>
                                    </nav>
                                    <div class="d-lg-none sm-right">
                                        <a href="#" class="mobile-bar js-menu-toggle">
                                            <span class="ion-android-menu"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="site-mobile-menu">
                                <div class="site-mobile-menu-header">
                                    <div class="site-mobile-menu-close  js-menu-toggle">
                                        <span class="ion-ios-close-empty"></span>
                                    </div>
                                </div>
                                <div class="site-mobile-menu-body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-8">
                        <div class="header-button">
                            <div class="header-button-item has-noti js-item-menu">
                                

                            </div>
                            <div class="header-button-item js-sidebar-btn">
                                <img src="../static/images/clients/reviewer-4.png" alt="...">
                                <span>admin </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Top header ends-->

            <div class="dash-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="dash-bookings">
                                <div class="act-title">
                                    <h5><i class="ion-ios-copy-outline"></i> Bookings</h5>
                                </div>
                                <div class="db-booking-wrap">

                                    {% for i in newrow %}
                                    <div class="db-booking-item">
                                        <div class="booking-img">
                                            <img src="../{{i[18]}}" alt="...">
                                        </div>
                                        <h4>{{i[1]}}<span class="book-pending">{{i[16]}}</span></h4>

                                        <div class="booking-info">
                                            <h6>Booking Mailid: </h6>
                                            <ul class="booking_list">
                                                <li><span>{{i[4]}}</span></li>
                                            </ul>
                                        </div>
                                        <div class="booking-info">
                                            <h6>Booking Contact: </h6>
                                            <ul class="booking_list">
                                                <li><span>{{i[3]}}</span></li>
                                            </ul>
                                        </div>
                                        <div class="booking-info">
                                            <h6>Client: </h6>
                                            <ul class="booking_list transparent">
                                                <li><span>{{i[8]}}</span></li>
                                            </ul>
                                        </div>
                                        <div class="booking-info">
                                            <h6>Categories: </h6>
                                            <ul class="booking_list transparent">
                                                <li><span>{{i[2]}}</span></li>
                                            </ul>
                                        </div>
                                       
                                        <ul class="buttons">
                                            <li><a href="/acept/{{i[0]}}" class="btn v3"><i class="ion-ios-checkmark-outline"></i> Approve</a></li>
                                            <li><a href="/reject/{{i[0]}}" class="btn v5"><i class="ion-ios-close-outline"></i> Reject</a></li>
                                        </ul>
                                    </div>
                                    {% endfor %}
                                    
                                    
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
